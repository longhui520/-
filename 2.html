<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: relative;
        }
        .box::after{
            content: ' ';
            position: absolute;
            pointer-events: none;
            box-sizing: border-box;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
            border: 0 solid #f00;
            border-width: 1px 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>1111111111</p>
    </div>
    <!-- <div class="box">
         <p>1111111111</p>
     </div> -->
</body>
</html>
