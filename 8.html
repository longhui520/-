<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mask{
            position: fixed;
            left: 0;
            top: 0;
            background-color: rgba(0,0,0,0.5);
            width: 100%;
            height: 100%;
            display: table;
        }
        .wrapper{
            display: table-cell;
            vertical-align: middle;
            
        }
        .container{
            width: 80%;
            height: 300px;
            background-color: red;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="mask">
        <div class="wrapper">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
