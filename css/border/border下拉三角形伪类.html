<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉三角形伪类</title>
    <style>
        div.dropdown {
            width: 500px;
            height: 500px;
            border:1px solid red ;
            margin:100px auto;
        }
        .dropdown {
            position: relative;
        }
        .dropdown::after {
            content:'';
            display: block;
            width: 0;
            height: 0;
            border:50px solid;
            border-color:#ff0 transparent transparent;
            right: 0px;
            top:50%;
            position: absolute;
        }
        .box {
            border-width: 50px 50px 50px 50px;
            border-style: solid;
            border-color: red orange yellow green;
        }
    </style>
</head>
<body>
    <div class="dropdown"></div>
    <div class="box"></div>
</body>
</html>
