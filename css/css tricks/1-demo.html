<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css tricks</title>
    <style>
        input:not(:focus)+.tips{
            transform: scale(0);
            transition:transform .25s cubic-bezier(.25,.1,.25,.1);            
        }
        input:focus+.tips{
            transform: scale(1);
            transition: transfrom .4s cubic-bezier(.29,.15,.5,1.46);
        }
    
    </style>
</head>
<body>
    <div class="content">
        <input type="text">
        <p class="tips">我是提示</p>
    </div>
</body>
</html>
