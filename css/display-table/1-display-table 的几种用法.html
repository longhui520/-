<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dispaly table </title>
    <style>
        .parent{
            display:table;
            width: 1000px;
            height: 500px;
            border:1px solid red;
            margin:0 auto;
            border-collapse: collapse;
        }
        .parent .son{
            display: table-cell;
            height: 100%;
            border: 1px solid #f00;
            margin-left:10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- 平分父元素的宽 -->
    <div class="parent">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
    </div>
    <!-- 注意
        设置display:table 的时候 padding 失效
        设置display:table-row 的时候 margin padding 失效
        设置dispaly:table-cell margin 失效
    
    -->
</body>
</html>
