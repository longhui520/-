<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            overflow: hidden;
            resize: vertical;
            width: 500px;
        }
        .left,.right{
            margin-bottom:-600px;
            padding-bottom: 600px;
            width: 50%;
        } 
        .left{
            float: left;
            background: orange;
        }
        .right{
            float:right;
            background: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <div class="item">1</div>
            <div class="item">2</div>
        </div>
        <div class="right">
                <div class="item">1</div> 
                <div class="item">2</div>
                <div class="item">3</div>
        </div>
    </div>
</body>
</html>
