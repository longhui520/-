<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table-layout</title>
    <style>
        .table1{
            border-collapse: collapse;
            table-layout: auto;
            width:100%;
        }
        table,tr,td{
            border:1px solid #eee;
        }
    </style>
</head>
<body>
    <table class="table1">
        <tr>
            <td style="width:100px;">11111111111111111111111111</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
