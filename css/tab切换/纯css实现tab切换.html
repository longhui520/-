<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纯css实现tab切换</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width:480px;
            margin:0 auto;
            margin-top:3%;
        }
        .tabs{
            margin-bottom: 15px;
        }
        .tabs>a{
            padding:10px 5px;
            display:inline-block;
            background: #4b4648;
            border:1px dashed #c6a140;
            color:#fff;
        }
        .tab>a:target{
            background-color: #f00;
        }
        .tab-contents{
           
            height: 200px;
            overflow: hidden;
            border:1px solid red;
        }
        .tab-content{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <a href="#tab1">tab1</a>
            <a href="#tab2">tab2</a>
            <a href="#tab3">tab3</a>
            <a href="#tab4">tab4</a>
        </div>
        <div class="tab-contents">
            <div id="tab1" class="tab-content">tab1</div>
            <div id="tab2"class="tab-content">tab2</div>
            <div id="tab3"class="tab-content">tab3</div>
            <div id="tab4"class="tab-content">tab4</div>
        </div>

    </div>
</body>
</html>
