<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提示过渡</title>
    <style>
        input:focus+.tips{
            transform: scale(1);
            transition: transform .25s cubic-bezier(.25, .1, .25, .1);
        }
        input:not(:focus)+.tips{
            transform: scale(0);
            transition: transform .25s cubic-bezier(.25, .1, .25, .1);
        }
    </style>
</head>
<body>
    <input type="text">
    <div class="tips">请输入</div>
</body>
</html>
