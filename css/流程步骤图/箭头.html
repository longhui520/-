<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100px;
            height: 300px;
            margin:30px auto;
        }
        .jiantou {
            width: 50px;
            height: 100px;
            background: red;
            position: relative;
        }
        .jiantou:after{
            position: absolute;
            bottom: 0px;
            left: 0px;
            height: 50px;
            width: 50px;
            display: block;
            content: '';
            background: linear-gradient(120deg, transparent 63%, #fff 63%),
            linear-gradient(-120deg, transparent 63%, #fff 63%),
            linear-gradient(to top, red, red);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="jiantou"></div>
    </div>
</body>
</html>
