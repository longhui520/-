<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>右侧弹出</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
         .popup{
            position: fixed;
            width:100%;
            height: 100%;
            top:0;
            left:0;
            background-color: #f00;  
        }
        .popup-enter-active,.popup-leave-active{
            transition: all 0.3s;
        }
        .popup-enter,.popup-leave-to{
            transform: translate(100%,0);
        }
        .popup-enter-to,.popup-leave{
            transform: translate(0,0);
        }
        h1{
            font-size: 14px;
            color:#ccc;
        }
        header {
            height: 50px;
        }
        header button{
           height: 100%;
           float:left;
           width:20%;     
        }
        header h1{
            text-align: center;
            line-height: 50px;
            height: 100%;
            float:left;
            width:60%;
        }
        .item{
            display: flex;
            align-items: center;
        }
        .label {
            width:50px;
        }
        .field {
            margin:0 10px;
            box-sizing: border-box;
            height: 100px;
            padding:5px;
        }
        .bb{
            border-bottom: 1px solid #ccc;
        }
        .b-error {
            border:1px solid #f00;
        }
    </style>
</head>
<body>
    <div id="app">
        <pop-Right v-bind="{label:label}"></pop-Right>  
    </div>
    <template id="popRight">
        <div class="field bb b-error">
            <h1>{{label}}</h1>
            <input type="button" value="请选择" @click="show=true">
            <transition name="popup">
                <div class="popup" v-if="show">
                    <header>
                        <button @click="show=false">返回</button>
                        <h1>重庆农业担保</h1>
                        <button @click="show2=true">提交</button>
                    </header>
                    <div class="lists">
                        <div class="item">
                            <div class="label">111111111111</div>
                            <div class="content">sfas fsafad fsdfs fsdfs fsdf sf fsfsf sdf sdafsd f sdafsd</div>
                        </div>
                    </div>
                </div>  
            </transition>
            <transition name="popup">
                    <div class="popup" v-if="show2">
                        <header>
                            <button @click="show=false,show2=false">返回</button>
                            <h1>重庆农业担保</h1>
                            <button @click="show2=false">提交</button>
                        </header>
                        <div class="lists">
                            <div class="item">
                                <div class="label">2222</div>
                                <div class="content">sfas fsafad fsdfs fsdfs fsdf sf fsfsf sdf sdafsd f sdafsd</div>
                            </div>
                        </div>
                    </div>  
            </transition>
        </div>
    </template>
      
    <script>
        Vue.component('popRight',{
            props:['label'],
            template:'#popRight',
            data:function(){
                return {show:false,show2:false};
            }
        });
        new Vue({
            el:'#app',
            data:{
                label:'标题'
            }
        });
    </script>
</body>
</html>
