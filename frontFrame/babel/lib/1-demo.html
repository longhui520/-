    <script>
        function timeout(ms) {
            return new Promise((resolve) => {
                console.log(1111)
                setTimeout(resolve, ms);
            });
        }

        async function asyncPrint(value, ms) {
            await timeout(ms);
            console.log(value);
        }

        asyncPrint('hello world', 5000)


    </script>
