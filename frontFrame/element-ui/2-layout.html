<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
      .box{
         height: 50px;
      }
      .red{background-color: #f00;}
      .blue{background-color: blue;}
      .green{background-color: green;}
      .pink{background-color: pink;}
  </style>
</head>
<body>
  <div id="app">
    <el-row :gutter="20">
        <el-col :span="6"><div class="box red"></div></el-col>
        <el-col :span="6"><div class="box blue"></div></el-col>
        <el-col :span="6"><div class="box green"></div></el-col>
        <el-col :span="6"><div class="box pink"></div></el-col>
    </el-row>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
      new Vue({
          el:'#app',
      })
  </script>
</html>
