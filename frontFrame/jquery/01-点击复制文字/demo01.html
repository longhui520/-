<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔行变色</title>
    <script src="../jquery-3.0.0.js"></script>
</head>
<body>
    <ul>
        <li>我是第1个li标签</li>
        <li>我是第2个li标签</li>
        <li>我是第3个li标签</li>
        <li>我是第4个li标签</li>
        <li>我是第5个li标签</li>
        <li>我是第6个li标签</li>
        <li>我是第7个li标签</li>
        <li>我是第8个li标签</li>
    </ul>
    <script>
        $(function(){
            $("input.readonly,js_copytext").click(function(e) {
                function copy(val){
                    var oInput = document.createElement('input');
                    oInput.value = val;
                    document.body.appendChild(oInput);
                    oInput.select(); // 选择对象
                    document.execCommand("Copy"); // 执行浏览器复制命令
                    oInput.style.display='none';
                    document.body.removeChild(oInput);
                }
                var val = $(this).text() || $(this).val();
                copy(val);
                var x = e.pageX;
                var y = e.pageY;
                var $i = $("<span />").text('已复制');
                $i.css({
                "z-index": 99999 ,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": 'red'
                });
                $("body").append($i);
                $i.animate({
                    "top": y - 180,
                    "opacity": 0
                    },
                    1500,
                    function() {
                    $i.remove();
                });
            });
        });
    </script>
</body>
</html>
