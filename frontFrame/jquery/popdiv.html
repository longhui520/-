<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.0.0.js"></script>
    <style>
        .pages{
            position: fixed;
            width: 100%;
            top:100px;
            bottom: 0;
            left: 100%;
            background: #f00;
        }
        
    </style>
</head>
<body>
    <button href="open" target="div" data-keyid="subpage1">打开</button>
    <div class="pages" id="subpage1">
        <button  href="close"  target="div" data-keyid="subpage1">关闭</button>
    </div>
    <script>
        $("body").off("click","[target=div]");
        $("body").on("click","[target=div]",function(e){
            e.preventDefault();
            var href = $(this).attr("href");
            var id = $(this).data("keyid");
            var $div =  $("#"+id);
            if(!$div.hasClass("pages")){
                return;
            }
            if(href == "open"){
                $div.animate({left:"0%"},300);  
            }else if(href = "close"){
                $div.animate({left:"100%"},300);
            }
            return false;
        });
     
    </script>
</body>
</html>
