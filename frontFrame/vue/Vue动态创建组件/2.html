<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var b = JSON.stringify({b:function(){
            console.log(1);
        }},function(k,v){
            if(typeof(v) == 'function'){
                return v.toString();
            }else{
                return v;
            }
        })
        var d = JSON.parse(b,function(k,v){
            if(/^function/.test(v)){
                return new Function('return '+v);
            }else{
                return v;
            }
        })
        console.log(b);
        console.log(d);
    </script>
</body>

</html>
