<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态创建组件</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <component :is="my-component"></component>
    </div>
    <script>
        var obj = {
            data:function(){
                return {
                    a:1
                }
            },
            template:'<div>{{a}}</div>'
        }
        var c = Vue.component('my-component',obj);
        console.log(c);
    </script>
</body>
</html>
