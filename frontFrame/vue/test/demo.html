<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../jquery-3.0.0.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <button id="btn">加载页面</button>
    <div id="dcontent"></div>
    <script>
        Vue.component('base-checkbox',{
            model:{
                prop:"checked",
                event:"change"
            },
            props:['checked'],
            template:`<input type="checkbox" :checked="checked" @change = "$emit('change',$event.target.checked)" />`
        });
        Vue.component('base-input',{
            props:['title'],
            template:`<input :value="title" @input="$emit('update:title',$event.target.value)"/>` 
        });
        $(document.getElementById("dcontent")).load("template.html");
    </script>
</body>
</html>
