<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue学习测试</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <input type="text" :value="value" @change="change">
    </div>
    <script>
        var  app = new Vue({
            el:"#app",
            data:{
                value:"2222"
            },
            methods:{
               change:function(e){
                   this.value= "";
                   e.target.value="";
               }
            }
        })
    
    </script>
</body>
</html>
