<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue学习测试</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list">{{item.text}}</li>
        </ul>
    </div>
    <script>
        var  app = new Vue({
            el:"#app",
            data:{
                list:[]
            },
            created:function(){
                this.list = [{text:222222}];
            },
            methods:{
                modifyListItem:function(index,value){
                    this.list[index].text = value;
                }
            }
        })
    
    </script>
</body>
</html>
