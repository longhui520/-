<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model原理</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" :value="something" @input="console">
        <p>{{something}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                something:''
            },
            methods:{
                console(e){
                    console.log(e)
                }
            }
        })
    
    </script>
</body>
</html>
