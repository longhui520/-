<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合属性</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <test v-bind="{base:{a:1}}"></test>
    </div>
    <script>
        Vue.component('test',{
            props:{
                base:{
                    default:function(){
                        return {a:1,b:2}
                    },
                    a:{
                        default:1
                    },
                    b:{
                        default:2
                    }
                }
            },
            template:
            `
                <h1>{{base.a}}{{base.b}}</h1>
            `
        });
        var app = new Vue({
            el:"#app"
        });
    </script>
</body>
</html>
