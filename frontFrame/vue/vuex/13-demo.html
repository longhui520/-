<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuex</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../node_modules/vuex/dist/vuex.js"></script>
</head>
<body>
    <div id="app">
        
    </div>
    <script>
       const moduleA = {
          namespaced:true,
           state:{
               count:1
           },
           getters:{
               count:function(state,getters,rootState,rootGetters){
                   return state.count;
               }
           },
           mutations:{
               changeCount:function(state,playLoad){
                   console.log('我是a');
                   state.count+1;
               }
           },
           actions:{
               commitChangeCount:function(context,playLoad){
                   context.commit('b/changeCount',null ,{root:true})
               } 
           }
       };
       const moduleB = {
          namespaced:true,
           state:{
               count:1
           },
           getters:{
               count:function(state,getters,rootState,rootGetters){
                   return state.count;
               }
           },
           mutations:{
               changeCount:function(state){
                   console.log('我是b');
                   state.count+1;
               }
           },
           actions:{
               commitChangeCount:function(context){
                   context.commit('b_changeCount')
               }
           }
       };
       var store = new Vuex.Store({
           modules:{
               a:moduleA,
               b:moduleB
           }
       });
    </script>
</body>
</html>
