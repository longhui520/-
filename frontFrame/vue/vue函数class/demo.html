<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数类名</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div :class="b()">
            <button @click="change">切换类名</button>
            <div :class="d()"></div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{c:"aa",ff:'bb'},
            methods:{
               change(){
                //    this.c  = "bb"
                   this.ff="22"
               },
               b(){
                   console.log(2)
                   return this.c
               },
               d(){
                   console.log(1)
                   return "aa"
               }
            }
        })
    </script>
</body>

</html>
