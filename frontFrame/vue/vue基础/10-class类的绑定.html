<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class类名绑定</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <div class="self" :class={active:isActive}>123</div>
    </div>
    <div id="app2">
            <div class="self" :class="classObj">123</div>
    </div>
    <div id="app3">
        <div class="self" :class="[activeClass,textClass]"></div>
    </div>
    <div id="app4">
            <div class="self" :class="[{active:isActive},textClass]"></div>
        </div>
    <script>
        var app1=new Vue({
            el:'#app1',
            data:{
                isActive:false
            }
        })
        var app2=new Vue({
            el:'#app2',
            data:{
                classObj:{
                   active:true,
                    text:false
                }
            }
        })
        var app3=new Vue({
            el:'#app3',
            data:{
                activeClass:'active',
                textClass:'text'
            }
        })
        var app3=new Vue({
            el:'#app4',
            data:{
                isActive:true,
                textClass:'text'
            }
        })
    </script>
</body>
</html>
