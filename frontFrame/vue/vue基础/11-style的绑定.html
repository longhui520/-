<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>style数据绑定</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <p :style="{color,fontSize: fontSize+'px'}"></p>
    </div>
    <script>
        var app=new Vue({
            el:'#app1',
            data:{
                color:'red',
                fontSize:20
            }
        })
    </script>
</body>
</html>
