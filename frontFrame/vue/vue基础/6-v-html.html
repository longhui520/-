<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-html="message"></p>
    </div>
    <script>
        var app= new Vue({
            el:'#app',
            data:{
                message:'<h1>我能够被解析成html标签</h1>'
            }
        })
    </script>
</body>
</html>
