        #app .right{

        table{table-layout: fixed;
            border-collapse: collapse;
        }
        td,th{
            border-bottom:1px solid #ccc;
        }
        .left{
           position: absolute;
           left:0;
           width:100px;
           z-index:999999;
           background-color: #fff;
        }
      td,th{
          white-space: nowrap;
      }
       tr th>div,tr td>div{
           padding: 10px 20px;
           box-sizing: border-box;
           height: 60px;
           text-align: center;
           display: flex;
           align-items: center;
           justify-content: center;
       }
       tr th:first-child div,tr td:first-child div{
           width:100px;
           box-sizing: border-box;
           padding:10px 20px;
           overflow: hidden;
           text-overflow: ellipsis;
           white-space: nowrap;
       }
        .right::-webkit-scrollbar {display:none}
        .thead{
            display: flex;
            align-items: center;
        }
        .sort{ margin-left: 3px;}
        .sort-up{
            border:4px solid;
            border-color: transparent transparent #D1D1D1 transparent;
            margin-bottom:2px;
        }
        .sort-down{
            border:4px solid;
            border-color: #D1D1D1 transparent transparent transparent;
            margin-top:2px;
        }
        .sort-up.active{
            border-color:transparent transparent blue transparent;
        }
        .sort-down.active{
            border-color: blue transparent transparent transparent;
        }
    </style>
</head>
