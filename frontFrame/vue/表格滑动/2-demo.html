<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
        }
        .outer{
            overflow: hidden;
            position: relative;
        }
        .inner{
            position: absolute;left:0;
            overflow: scroll;
        }
        .content{
            width:500px;
            height: 500px;
            background-color: red;
        }
        .inner:-webkit-scrollbar {
            display: none;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="content">111111111111111111111111111111111111111111111111111111111111111</div>
        </div>
    </div>
</body>
</html>
