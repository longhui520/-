<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>json字符串的调用</title>
</head>
<body>
    <script>
        var jsonStr='[1,2,3,4,5]'
        JSON.parse(jsonStr,function(value){
            console.log(value)
        })
        var json=[1,2,3,4]
        jsonstrr=JSON.stringify(json)
        console.log(jsonstrr)
    </script>
</body>
</html>
