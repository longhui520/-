<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态绑定事件</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            width:50%;
            margin:100px auto;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <button class="add">新增一行</button>
    <div class="content">

    </div>
    <script>
        var content=document.innerHTML;
        console.log(content);
        var match=/<body[^>]*>([\s\S]*)<\/body>/.exec(content)
        console.log(match);
    </script>
</body>
</html>
