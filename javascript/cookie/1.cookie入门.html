<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cookie入门</title>
</head>
<body>
    <script>
        var d=new Date()
        d.setMonth(d.getMonth()+1)
        d="date"+escape(d)+";expires="+d.toGMTString();
        document.coookie=d;
    </script>
</body>
</html>
