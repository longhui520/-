<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆圈绘图</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        html{
            overflow: hidden;
        }
        .box{
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
        }
        .circle{
            height: 20px;
            width: 20px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
             }
    </style>
    <script src="jquery-3.0.0.js"></script>
</head>
<body>
    <div class="box"></div>
    <script>
        $('.box').on({'click':function(e){
            // let x=e.pageX
            // let y=e.pageY
            // $(this).append(createElement(x,y))
        },mousemove:function(e){
            let x=e.pageX
            let y=e.pageY
            $(this).append(createElement(x,y))
        }
        })

        function createElement(x,y){
            let dot=document.createElement('div')
            dot.setAttribute('class','circle')
            dot.style.left=x-10+'px'
            dot.style.top=y-10+'px'
            return dot
        }
    </script>
</body>
</html>
