<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        body,html{
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        div {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 0, 0.5);
            animation: div1 5s linear forwards;
            
        }
        @keyframes div1{
            0%{
                transform: translate(2000px,200px);
            }
            50%{
                transform: translate(1200px,200px);
            }
            100%{
                transform: translate(500px,0px);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
