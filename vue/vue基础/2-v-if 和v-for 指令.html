<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if和v-for指令</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <p v-if="seen">v-if的显示和隐藏</p>
    </div>
    <div id="app2">
        <ol>
            <li v-for="item in arr">{{item.text}}</li>
        </ol>
    </div>
    <script>
        var app1= new Vue({
            el:"#app1",
            data:{
                seen:true
            }
        })
        var app2= new Vue({
            el:"#app2",
            data:{
                arr:[
                    {text:'javascript'},
                    {text:'java'},
                    {text:'python'}
                ]
            }
        })
        app2.arr.push({text:'new language'})
        console.log(app2)
       








    </script>
</body>
</html>
