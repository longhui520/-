<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件运用</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
   <template id="temp">
       <div id="app">
           <h1>我是特殊的挂载</h1>
       </div>
   </template>
   <script>
       new Vue({
           el:"#app",
           template:"temp"
       })
   </script>
</body>
</html>
