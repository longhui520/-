<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务组件</title>
    <style>
        *{margin: 0;padding: 0;}
        ul,li{list-style: none;}
        .box{
            width:700px;
            margin:100px auto 0;
            border:1px solid #ccc;
        }
        .clearfix:after{
            content: ""; 
            display: block; 
            height: 0; 
            clear: both; 
            visibility: hidden;    
        }
        .taskcomp{
            width:100%;
            padding:5px;
            box-sizing: border-box;
        }
        .task-title{
            padding:20px 0;
            font-size: 20px;
            font-weight: 700;
            color:#000;
            text-align: center;
        }
        .form-list li{
            float:left;
            width:50%;
            margin-bottom: 10px;
        }
        .form-list li span{
            float:left;
            width: calc(25% - 10px);
            margin-right: 10px;
            text-align: right;
            height: 30px;
            line-height: 30px;
            text-align: right;
            color: #333;
            font-size: 15px !important;
            overflow: hidden;
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-wrap: normal;
        }
        .form-list li input{
            float:left;
            width:50%;
            border: 1px solid #c8c8c8;
            min-height: 28px;
            outline: none;
            border-radius: 4px;
        }
        .task-submit{
            text-align: center;
        }
        .task-btn{
            border-radius: 4px;
            font-size: 1em;
            padding: 0 12px;
            width: 100px;
            line-height: 30px;
            color: #000;
            font-family: "Microsoft Yahei";
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
        }
        button.active{
            color:#fff;
            border:0;
            background-color:#0099e6;
        }
        .daifaqi{
            border:1px solid #ccc;
        }
        .daifaqi-con{
            margin:20px;
            background-color: #D3C721;
            box-shadow: 2px 2px 1px 1px rgba(0,0,0,0.5);
        }
        .daifaqi-list{
            min-height: 100px;
            margin:0 20px;
            padding-top:10px;
            
        }
        .daifaqi-list li {
            width:33.33%;
            float:left;
        }
        .daifaqi-list li span{
           margin-right: 10px;
        }
        .daifaqi-commit{
            text-align: center;
        }
        button.auto{
            width:auto;
            line-height: 26px;
        }
        button:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 任务组件 -->
        <div class="taskcomp">
            <h1 class="task-title"><span>XXX表单</span></h1>
            <div class="form-con">
                <ul class="form-list clearfix">
                    <li>
                        <span>单据号:</span>
                        <input type="text">
                    </li>
                    <li>
                        <span>业务类型:</span>
                        <input type="text">
                    </li>
                    <li>
                        <span>业务类型:</span>
                        <input type="text">
                    </li>
                </ul>
                <div class="task-submit">
                        <button class="task-save task-btn">保存</button>
                        <button class="task-commit task-btn active">提交</button>
                </div>   
            </div>
            <div>
                <button class="task-btn auto">待发起事宜</button>
            </div>
            <div class="daifaqi">
                
                <div class="daifaqi-con">
                    <ul class="daifaqi-list clearfix">
                        <li><span style="color:red;">放款审批表</span> <button class="task-btn auto">已完成</button></li>
                        <li><span style="color:#0099e6;">担保意向函</span><button class="task-btn auto">进行中</button></li>
                        <li><span style="color:#0099e6;">放款通知书</span><button class="task-btn auto">未开始</button></li>
                    </ul>  
                    <div class="daifaqi-commit">
                        <button class="task-btn active">提交</button>
                    </div>
                  
                </div>
              
            </div>

        </div>
    </div>
</body>
</html>
