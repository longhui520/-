<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dotjs</title>
    <script src="doT.js"></script>
    <script src="me.js"></script>
</head>
<body>
    <div id="evaluation">

    </div>
    <script id="evaluationtmpl" type="text/x-dot-template">
       {{for(var prop in it){ }}
       <div>KEY:{{= prop}}--value:{{= it[prop]}}</div>
       {{ } }}
    </script>
    <script>
        var data={name:"小龙",age:"30"}
        var tmp= me.byId("evaluationtmpl").innerHTML
        me.byId("evaluation").innerHTML=doT.template(tmp)(data)
    </script>
</body>
</html>
