   <script>
       $(function(){
           var a=[{width:300},{height:300}];
           var b={width:300,height:300};
           $.each(a,(name,value)=>{
               console.log(name,value)
           });
           $.each(a,(name,value)=>{
               console.log(name,value);
           })
       })
   </script>
