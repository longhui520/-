<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>菜鸟教程 React 实例</title>
    <script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
    
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    function UserGreeting(props){
        return <h1>欢迎回来</h1>
    }
    function GuestGreenting(props){
        return <h1>请先登陆。</h1>
    }
    function  Greeting(props){
        const isLoggedIn=props.isLoggedIn
        console.log(isLoggedIn)
        if(isLoggedIn){
            return <UserGreeting />
        }
        return <GuestGreenting />
    }
    class LoginControl extends React.Component{
        constructor(props){
            super(props)
            this.handleLoginClick=this.handleLoginClick.bind(this)
            this.handleLogoutClick=this.handleLogoutClick.bind(this)
            this.state={isLoggedIn:true}
        }
        handleLoginClick(){
            this.setState({isLoggedIn:false})
        }
        handleLogoutClick(){
            this.setState({isLoggedIn:true})
        }
        render(){
            const isLoggedIn=this.state.isLoggedIn
            let button
            if(isLoggedIn){
                button=<LoggoutButton onClick={this.handleLoginClick} />
            }else{
                button=<LogginButton onClick={this.handleLogoutClick} />
            }
            return (
                <div>
                    <Greeting isLoggedIn={isLoggedIn} />
                    {button}
                </div>
            )
        }
    }
    function LoggoutButton(props){
        return <button onClick={props.onClick}>退出</button>
    }
    function LogginButton(props){
        return <button onClick={props.onClick}>登陆</button>
    }
      ReactDOM.render(
          <LoginControl />,  
          document.getElementById('example')
      )
    </script>
  </body>
</html>
