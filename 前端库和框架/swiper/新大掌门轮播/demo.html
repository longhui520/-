<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../lib/css/swiper.css">

  <!-- Demo styles -->
  <style>
    .big-box{
  width:1400px;
  height: 600px;
 }
 .swiper-container {
   width: 100%;
   height: 300px;
   margin-left: auto;
   margin-right: auto;
 }
 .swiper-slide {
   background-size: cover;
   background-position: center;
 }
 .gallery-top {
   height: 100%;
   width: 100%;
 }
 .gallery-thumbs {
   height: 100%;
   box-sizing: border-box;
   padding: 10px 0;
 }
 .gallery-thumbs .swiper-slide {
   width: 25%;
   height: 100%;
   opacity: 0.4;
 }
 .gallery-thumbs .swiper-slide-active {
   opacity: 1;
 }
 .small-box{
     width:600px;
     height: 120px;
 }
  </style>
</head>
<body>
  <div class="big-box">
    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(images/lg_01.png)"></div>
        <div class="swiper-slide" style="background-image:url(images/lg_02.png)"></div>
        <div class="swiper-slide" style="background-image:url(images/lg_03.png)"></div>
        <div class="swiper-slide" style="background-image:url(images/lg_04.png)"></div>
        </div>
  </div> 
    <div class="swiper-button-next next1"></div>
    <div class="swiper-button-prev prev2"></div>
  </div>
  <div class="small-box">
    <div class="swiper-container gallery-thumbs">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(images/sm_03.png)"></div>
      <div class="swiper-slide" style="background-image:url(images/sm_06.png)"></div>
      <div class="swiper-slide" style="background-image:url(images/sm_08.png)"></div>
      <div class="swiper-slide" style="background-image:url(images/sm_10.png)"></div>
    </div>
  </div>
  </div>
  

  <!-- Swiper JS -->
  <script src="../lib/js/swiper.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var galleryTop = new Swiper('.gallery-top', {
      spaceBetween: 10,
      navigation: {
        nextEl: '.next1',
        prevEl: '.prev1',
      },
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
      spaceBetween: 10,
      centeredSlides: true,
      slidesPerView: 'auto',
      touchRatio: 0.2,
      slideToClickedSlide: true,
    });
    galleryTop.controller.control = galleryThumbs;
    galleryThumbs.controller.control = galleryTop;

  </script>
</body>
</html>
