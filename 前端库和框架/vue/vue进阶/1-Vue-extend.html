<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扩展实例构造器</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
   <script>
       //扩展实例构造器预设选项
       let baseOptions={
            template:`<p> {{firstName}} {{lastName}} aka {{alias}}</p>`,
            data(){
                 return {
                    firstName:'xiaolong',
                    lastName:'dage',
                    alias:'xiaolong_dage'
                }
            },
            created(){
                    alert('我被创建了')
            },
            //el元素能被用于new实例化的地方
            // el:'#app'
        }
           
        // 扩展实例构造器
         let baseExtend=Vue.extend(baseOptions)
         //实例化构造器
         let extend=new baseExtend({
            // 也可以这样挂载
             el:'#app'
         })
         //挂载实例到dom
        //  extend.$mount('#app')    
   </script>
</body>
</html>
