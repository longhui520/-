    <!-- <svg xmlns="http://www.w3.org/2000/svg">

    <svg width="300" height="150">
        <circle id="l" cx="150" cy="75" r="10" />
        <circle id="c" cx="200" cy="75" r="10" />
        <circle id="r" cx="250" cy="75" r="10" />
    </svg>
    <script>
        let l=document.getElementById('l')
        let c=document.getElementById('c')
        let r=document.getElementById('r')
        let currentAnimationTime=0
        const centerY=75
        animate()
        function animate(){
            l.setAttribute('cy',centerY+(Math.sin(currentAnimationTime))*30)
            c.setAttribute('cy',centerY+(Math.sin(currentAnimationTime+1))*30)
            r.setAttribute('cy',centerY+(Math.sin(currentAnimationTime+2))*30)
            currentAnimationTime+=0.15
            requestAnimationFrame(animate)
        }
    </script>
