<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素修饰</title>
    <style>
        h3{
            position: relative;
            padding-left: 5px;
        }
        h3::before {
            content: '';
            width: 3px;
            height: 12px;
            position: absolute;
            left: 0;
            top: 0;
            background: #f0f;
        }
    </style>
</head>
<body>
    <h3>我是修饰</h3>
</body>
</html>
