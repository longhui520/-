<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            border:1px solid red;
            margin:100px auto 0;
            position: relative;
            overflow: hidden;
        }
        .box {
            width: 200px;
            height: 200px;
            background: #f0f;
            position: absolute;
            left: 50%;
            top: 50%;
            transform:translate(-50%,-50%);  
            animation: ff 2s linear infinite alternate;
        }
        @keyframes ff {
                0% {
                    transform:translate(-50%,125%) ;
                }
                100%{
                    transform:translate(-50%,-125%) ;
                }
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
