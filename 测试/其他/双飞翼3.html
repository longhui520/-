<!-- 双飞翼布局 -->  
<!DOCTYPE html>  
<html>  
<head>  
<style>        
        body {
            width:100%;
            overflow: hidden;
        }
        .left{  
            background: #E79F6D;  
            width:150px;  
            float:left;  
            margin-left: -100%;
        }  
        .main{  
            background: #D6D6D6;  
            width:100%;
            padding: 0 150px;
            box-sizing: border-box;
            float: left;    
        }  
        .right{  
            background: #77BBDD;  
            width:150px;  
            float:right;
            margin-right: -150px;  
            position: relative;
            right: 150px;
        }  
  
</style>  
  
</head>  
    <body>  
    <div class="con">  
            <div class="main">  
                <div class="mc">Main111111111111111111111111111111111</div>  
            </div>  
            <div class="left">Left</div>  
            <div class="right">Right</div>  
    </div>  
    </body>  
</html>
