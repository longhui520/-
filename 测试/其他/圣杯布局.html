<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
        .box {
            width: 100%;
            height: 500px;
            word-wrap: break-word; 
            word-break: normal; 
            box-sizing:border-box;
            padding: 0 100px;
        }
        .middle {
            float:left;
            width: 100%;
            height: 100px;
            background: #f0f;
        }
        .left {
            width: 100px;
            height: 100px;
            float:left;
            margin-left:-100%;
            background: #f00;
            position: relative;
            left: -100px;
        }
        .right{
            width: 100px;
            height: 100px;
            margin-right:-100px;
            float: left;
            background: #00f;
            position: relative;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="middle">
            <p>fsafdsfsssssssssfjsdfjafjjsadfjjadsfjasjfa;dsfjjsdjafjdsaj;ffjdasfa;ajd;</p>
        </div>
        <div class="left"></div>
        <div class="right"></div>
        </div>
</body>
</html>
