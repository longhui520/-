<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
        .container{
            height: 300px;
        }
        .container>div{
            float:left;
            height: 300px;
        }
        .main{
            width:100%;
            background-color: #00f;
        }
        .main>.content{
            padding: 0 300px;
        }
        .left{
            width: 300px;
            margin-left:-100%;
            background-color: #f00;
        }
        .right{
            width: 300px;
            margin-left:-300px;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="content">11111111</div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <!-- 布局原理是中间内容占100%,左右两边利用负的边距来移入位置 -->
</body>
</html>
