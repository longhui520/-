<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局</title>
    <style>
        .container{
            height: 300px;
            display: flex;
        }
        .main{
          
            flex-grow: 1;
            background-color: #f00;
        }
        .left{
            order:-1;
            flex-basis: 300px;
            background-color: #0f0;
        }
        .right{
            flex-basis: 300px;
            background-color: #00f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
