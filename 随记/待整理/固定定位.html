<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位</title>
    <style>
        .contanier{
            width: 100%;
            margin:0 auto;
            height: 1900px;
            background: pink;
            max-width: 900px;
            min-width: 600px;
        }
        .fiex {
            position: fixed;
            left: 0;
            top: 0;
          
            width: 100%;
            height: 200px;
        }
        .content {
            width: 100%;
            height: 200px;
            margin: 0 auto;
            max-width: 900px;
            min-width: 600px;
            background: #f00;

        }
    </style>
</head>
<body>
    <div class="contanier">
        <div class="fiex">
            <div class="content">

            </div>
        </div>
    </div>
</body>
</html>
