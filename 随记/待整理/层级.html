<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>层级</title>
    <style>
        .box {
            height: 98px;
            width: 98px;
            border: 1px solid red;
            position: relative;
            overflow: hidden;
            background:#0ff;
            z-index: 1;
        }
        .box1 {
            height: 100px;
            width: 100px;
        }
        .box2 {
            position: absolute;
            left: 0;
            top: 100px;
            width: 100px;
            height: 100px;
            background: #ff0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">11111</div>
        <div class="box2"></div>
    </div>
</body>
</html>
